<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Job Application Form</title>
  </head>
  <body>
    <div class="container">
      <div class="applybox">
        <h1>Job Application <span class="titlesmall">(web)</span></h1>
        <form action="">
          <div class="formcontainer">
            <div class="formcontrol">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" placeholder="Enter your first name" />
            </div>
            <div class="formcontrol">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" placeholder="Enter your Last name" />
            </div>
            <div class="formcontrol">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your mail address" />
            </div>
            <div class="formcontrol">
              <label for="jobrole">Job Role</label>
              <select id="jobrole" name="jobrole">
                <option value="">Select job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="uiux">UI UX Designer</option>
              </select>
            </div>

            <div class="formcontrol">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter your complete address"></textarea>
            </div>
            <div class="formcontrol">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter City name" />
            </div>
            <div class="formcontrol">
              <label for="pincode">Pin-Code</label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter area Pin-code" />
            </div>
            <div class="formcontrol">
              <label for="date">Date</label>
              <input value="2024-01-19" type="date" id="date" name="date" />
            </div>
            <div class="formcontrol">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>

          <div class="buttoncontainer">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
